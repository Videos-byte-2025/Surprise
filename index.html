  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vh; /* Swap width & height to fit rotation */
      height: 100vw;
      object-fit: cover;
      transform: rotate(90deg); /* Rotate video */
      transform-origin: center;
      z-index: -1;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(90deg);
      color: white;
      font-size: 2.2em;
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff3399;
      animation: glow 2s ease-in-out infinite alternate;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      border-radius: 15px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff3399; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 50px #33ff99; }
    }

    @media (min-width: 768px) {
      /* For larger screens like laptops, show normally */
      video, h1 {
        transform: rotate(0deg);
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
