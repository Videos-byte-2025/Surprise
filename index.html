<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰ Happy Birthday ðŸŽ‚</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* âœ… Fullscreen background image */
    img.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    h1 {
      color: white;
      font-size: 3em;
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff3399;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      position: relative;
      padding: 10px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff3399; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 50px #33ff99; }
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background-color: #ff4d6d;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- âœ… Background image -->
  <img src="Birthday.jpg" alt="Birthday Background" class="bg">

  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚<br>Have an Amazing Day! ðŸ’–</h1>

  <!-- ðŸŽˆ Balloons -->
  <div class="balloon" style="left:10%; background-color:#ff4d6d; animation-delay:0s;"></div>
  <div class="balloon" style="left:30%; background-color:#ffb347; animation-delay:2s;"></div>
  <div class="balloon" style="left:50%; background-color:#6a5acd; animation-delay:4s;"></div>
  <div class="balloon" style="left:70%; background-color:#00ced1; animation-delay:1s;"></div>
  <div class="balloon" style="left:90%; background-color:#32cd32; animation-delay:3s;"></div>
</body>
</html>
