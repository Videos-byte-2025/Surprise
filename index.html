<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‰ Happy Birthday ðŸŽ‚</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: white;
      font-size: 4em;
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff3399;
      animation: glow 2s ease-in-out infinite alternate;
      z-index: 2;
      position: relative;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff3399; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 50px #33ff99; }
    }

    img {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -1;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background-color: #ff4d6d;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background-color: #555;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-150px); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- ðŸ–¼ï¸ Background image -->
  <img src="Birthday.jpg" alt="Happy Birthday Background">

  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚<br>Have an Amazing Day! ðŸ’–</h1>

  <!-- ðŸŽˆ Balloons -->
  <div class="balloon" style="left:10%; background-color:#ff4d6d; animation-delay:0s;"></div>
  <div class="balloon" style="left:30%; background-color:#ffb347; animation-delay:2s;"></div>
  <div class="balloon" style="left:50%; background-color:#6a5acd; animation-delay:4s;"></div>
  <div class="balloon" style="left:70%; background-color:#00ced1; animation-delay:1s;"></div>
  <div class="balloon" style="left:90%; background-color:#32cd32; animation-delay:3s;"></div>
</body>
</html>
