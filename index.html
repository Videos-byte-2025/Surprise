<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ðŸŽ‰ Happy Birthday ðŸŽ‚</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-90deg); /* Always rotated */
      color: white;
      font-size: 2.5em;
      text-align: center;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff3399;
      animation: glow 2s ease-in-out infinite alternate;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px 25px;
      border-radius: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 40px #ff3399; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #00ffff, 0 0 50px #33ff99; }
    }

    /* âœ… Rotate the entire page for mobile */
    @media (max-width: 768px) {
      body {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
      }

      video {
        width: 100vh;
        height: 100vw;
        object-fit: contain;
        transform: translate(-50%, -50%);
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted loop playsinline>
      <source src="Birthday.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚<br>Have a Wonderful Day ðŸ’–</h1>
  </div>
</body>
</html>
